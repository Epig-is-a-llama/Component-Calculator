<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">

    <title>Database Selection</title>

      <meta name="description" content="Component Calculator">
    <link rel="stylesheet" href="theme.css" type="text/css">

  </head>

  <body>
    <legend>Select the database you wish to use:</legend>
      <div id="container"></div>

    <script>

    create_buttons = function(databases) {
      databases_split = databases.split("\n");
      var runs;
      for (runs = 0; databases_split.length - 1 > runs; runs++) {
        var radiobox = document.createElement('input');
        radiobox.type = 'radio';
        radiobox.name = 'database_selection'
        radiobox.id = databases_split[runs];
        radiobox.value = databases_split[runs];

        var label = document.createElement('label');
        label.htmlFor = databases_split[runs];

        var description = document.createTextNode(databases_split[runs]);
        label.appendChild(description);

        var newline = document.createElement('br');

        var container = document.getElementById('container');
        container.appendChild(radiobox);
        container.appendChild(label);
        container.appendChild(newline);
    }};

    Promise.all([
      fetch('https://raw.githubusercontent.com/Epig-is-a-llama/Component-Calculator/latest-version/web-version-code/database-list.txt').then(x => x.text()),
      ]).then(([databases]) => {
      create_buttons(databases);
    });

    </script>

    <form>



    </form>

  </body>

</html>
